 <body>
    <h1>Welcome to Detour for History</h1>
    <h2>Where you can learn all about Nashville historical markers without having to pullover!</h2>
    <h3>Enter Coordinates</h3>
    <form>
      <label for="longitude">Enter longitude</label>
      <input type="number" name="longitude" min="-99" max="-00" step=".00001" placeholder="-00.00000">
      <label for="longitude">Enter latitude</label>
      <input type="number" name="latitude" min="00" max="99" step=".00001" placeholder="00.00000">
      <br/>
      <label for="favorite-color">Enter your favorite color</label>
      <input name="favorite-color" type="color" value="#ff8800">
    </form>


  </body>
