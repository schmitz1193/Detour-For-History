<!doctype>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <!-- <link rel="shortcut icon" href="about:blank" /> -->
    <link rel="shortcut icon" href="http://hi.org/icon.ico"  type="image/x-icon" />

    <title>Detour for History</title>

 </head>

 <body>
    <h1>Welcome to Detour for History</h1>
    <h2>Where you can learn all about Nashville historical markers without having to pullover!</h2>
    <h3>Enter Coordinates</h3>
    <form>
      <label for="longitude">Enter longitude</label>
      <input id="long" type="number" name="long" min="-99" max="-00" step=".00001" placeholder="-00.00000">
      <label for="latitude">Enter latitude</label>
      <input id="lat" type="number" name="lat" min="00" max="99" step=".00001" placeholder="00.00000">
      <br/>
      <button id="submitCoords" type="submit" value="SUBMIT">SUBMIT</button>
    </form>

    <div id="markerText"></div>
    <h4>This is where the JS will put the marker text from the database</h4>

    <div id="webMap"></div>
    <h4>This is where the web map from the api will go??</h4>


    <script type="text/javascript" src="app.js"></script>
    <!-- <script src="app.js"></script> -->
  </body>

</html>
